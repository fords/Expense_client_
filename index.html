<!DOCTYPE html>
<html>
    <head>
      <title>Expense</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <h1>Expense</h1>
      <div class='signInUp'>
      <div id="signUp">
        <form id="sign-up">
          <fieldset>
            <h2>Sign Up Here</h2>
            <input type="email" name="credentials[email]" placeholder="Email"><br>
            <input type="password" name="credentials[password]" placeholder="Password"><br>
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"><br>
            <input type="submit" value="Sign Up">
          </fieldset>
        </form>
      </div>

      <div id="signIn">
          <form id="sign-in">
              <fieldset>
                <h2>Sign In Here</h2>
                <input type="text" name="credentials[email]" placeholder="Email"><br>
                <input type="password" name="credentials[password]" placeholder="Password"><br>
                <input type="submit" value="Sign In">
              </fieldset>
          </form>
        </div>
      </div>

      <form id="sign-out">
            <input type="submit" class='button' value="Sign Out">
      </form>

      <form id="change-password">
              <br>
              <h3>Change Password</h3>
              <input type="password" name="passwords[old]" placeholder="Old Password"><br>
              <input type="password" name="passwords[new]" placeholder="New Password"><br>
              <input type="submit" value="Change Password">
      </form>

      <div  id='feedbackOnAction'> <br> </div>

      <div class = buttons>
        <button type="button" id="addPersonTop" class="btn">Add Person</button>
        <button type="button" id="addExpenseTop" class="btn">Add Expense</button>
      </div>

      <div class="addPerson person" >
        <form id="addPerson-form-add" class="addPerson-panel">
          <fieldset>
            <span> Enter Person's Name </span>
            <input required id="person-form-add" class="person-form" type="text" name="person[name]" placeholder="Person's name"> <!--person[name]* -->
            <input type="submit"class="add-person-form-button" value="ADD">
            <!-- <input type="submit"class="add-person-form-save" value="SAVE"> -->
          </fieldset>
        </form>
        <form id="add-person-form-save" class="addPerson-panel-save">
          <fieldset>
            <span> Enter Person's Name </span>
            <input required id="person-form-save" class="person-form" type="text" name="person[name]" placeholder="Person's name"> <!--person[name]* -->
            <!-- <input type="submit"class="add-person-form-button" value="ADD"> -->
            <input type="submit"class="add-person-form-save" value="SAVE">
          </fieldset>
        </form>
      </div>

      <div class="addExpenseClass Expense" >
        <form name="addExpense" id="addExpense" class="addExpense addExpense-panel">
          <fieldset>
            <div class="formDiv">
                <span> Enter Expense Description </span>
                <input required type="text" id="expense-name2" class="expense-name" name="expense[description]" placeholder="Expense Description">
            </div>
            <div class="formDiv">
                <span> Enter Total Bill Amount </span>
                <input required type="float" id="expense-amount2" class="expense-amount"  name="expense[amount]" placeholder="Enter Amount">
            </div>
            <div class="formDiv">
              <div> <span> Select People</span> </div>
              <select required multiple id="listPeople"></select>
              <!-- required multiple -->
            </div>
              <input class="formDiv" id="expense-submit" type="submit" class="expense-name-btn" value="ADD">
          </fieldset>
        </form>

        <form name="addExpense-save" id="add-expense-form-save" class="addExpense-save">
          <fieldset>
            <div class="formDiv">
                <span> Enter Expense Description </span>
                <input required type="text" id="expense-name" class="expense-name" name="expense[description]" placeholder="Expense Description">
            </div>
            <div class="formDiv">
                <span> Enter Total Bill Amount </span>
                <input required type="float" id="expense-amount" class="expense-amount"  name="expense[amount]" placeholder="Enter Amount">
            </div>
            <div class="formDiv">
              <div> <span> Select People</span> </div>
              <select required multiple id="listPeople2"></select>
              <!-- required multiple -->
            </div>
              <input class="formDiv" id="expense-submit-save" type="submit" class="expense-name-btn" value="SAVE">
          </fieldset>
        </form>
      </div>

      <div class="show">
        <div style="float: left ; margin-left: 3%;" class="expense-show">
          <h1>Expense</h1>
          <ul> </ul>
        </div>
        <div style="float: right; margin-right: 30%" class="person-show">
          <h1>People</h1>
          <ul> </ul>
        </div>
    </div>

    </body>
</html>
