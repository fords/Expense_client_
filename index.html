    <div class="btn-toolbar justify-content-between" role="toolbar">
    <div class='table'>
      <div class='cell'>
        <div class="btn-group" role="group" aria-label="auth-group">
        <!-- Sign Up/In Modal-->
          <button type="button" id="sign-up-button" class="btn btn-primary" data-toggle="modal"
            data-target="#authorizationModal">Sign Up/In</button>

            <div class="modal fade" id="authorizationModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header text-center">
                    <h5 class="modal-title" id="authorizationModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  </div>
                  <div class="modal-body">
                    <!--token-auth training-->
                    <p id="up-message"></p>

                    <form id="sign-up">
                      <div class="form-group">
                        <input class="form-control" type="email" name="credentials[email]" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="password" name="credentials[password]"
                         placeholder="Password">
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="password" name="credentials[password_confirmation]"
                         placeholder="Confirm Password">
                      </div>
                      <button type="submit" class="btn btn-primary">Sign Up!</button>
                    </form>
                    <hr><hr>

                    <h5 class="modal-title" id="authorizationModalLabel">Sign In</h5>
                    <hr><br>
                    <form id="sign-in"> <!--id of form is used-->

                        <input class="form-control" type="email" name="credentials[email]" placeholder="Email">

                      <div class="form-group">
                        <input class="form-control" type="password" name="credentials[password]"
                       placeholder="Password">
                     </div>
                      <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                    <!--token-auth training-->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="close-modal btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

      </div>

      <div class = buttons>
        <button type="button" id="addPersonTop" class="btn">Add Person</button>
        <button type="button" id="addExpenseTop" class="btn">Add Expense</button>
      </div>

      <div class="addPerson person" >
        <form id="addPerson-form-add" class="addPerson-panel">
          <fieldset>
            <span> Enter Person's Name </span>
            <input required id="person-form-add" class="person-form" type="text" name="person[name]" placeholder="Person's name"> <!--person[name]* -->
            <input type="submit"class="add-person-form-button" value="ADD">
            <!-- <input type="submit"class="add-person-form-save" value="SAVE"> -->
          </fieldset>
        </form>
        <form id="add-person-form-save" class="addPerson-panel-save">
          <fieldset>
            <span> Enter Person's Name </span>
            <input required id="person-form-save" class="person-form" type="text" name="person[name]" placeholder="Person's name"> <!--person[name]* -->
            <!-- <input type="submit"class="add-person-form-button" value="ADD"> -->
            <input type="submit"class="add-person-form-save" value="SAVE">
          </fieldset>
        </form>
      </div>

      <div class="addExpenseClass Expense" >
        <form name="addExpense" id="addExpense" class="addExpense addExpense-panel">
          <fieldset>
            <div class="formDiv">
                <span> Enter Expense Description </span>
                <input required type="text" id="expense-name2" class="expense-name" name="expense[description]" placeholder="Expense Description">
            </div>
            <div class="formDiv">
                <span> Enter Total Bill Amount </span>
                <input required type="float" id="expense-amount2" class="expense-amount"  name="expense[amount]" placeholder="Enter Amount">
            </div>
            <div class="formDiv">
              <div> <span> Select People</span> </div>
              <select required multiple id="listPeople"></select>
              <!-- required multiple -->
            </div>
              <input class="formDiv" id="expense-submit" type="submit" class="expense-name-btn" value="ADD">
          </fieldset>
        </form>

        <form name="addExpense-save" id="add-expense-form-save" class="addExpense-save">
          <fieldset>
            <div class="formDiv">
                <span> Enter Expense Description </span>
                <input required type="text" id="expense-name" class="expense-name" name="expense[description]" placeholder="Expense Description">
            </div>
            <div class="formDiv">
                <span> Enter Total Bill Amount </span>
                <input required type="float" id="expense-amount" class="expense-amount"  name="expense[amount]" placeholder="Enter Amount">
            </div>
            <div class="formDiv">
              <div> <span> Select People</span> </div>
              <select required multiple id="listPeople2"></select>
              <!-- required multiple -->
            </div>
              <input class="formDiv" id="expense-submit-save" type="submit" class="expense-name-btn" value="SAVE">
          </fieldset>
        </form>
      </div>

        <div style="float: right; margin-right: 30%; margin-left: 10px;" class="person-show">

          <ul> </ul>
        </div>
