<!DOCTYPE html>
<html>
    <head>
      <title>Expense</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <h1>Expense</h1>

      <div class = buttons>
        <button type="button" id="addPersonTop" class="btn">Add Person</button>
        <button type="button" id="addExpenseTop" class="btn">Add Expense</button>
      </div>

      <div class="addPerson person" >
        <form id="addPerson-form-add" class="addPerson-panel">
          <fieldset>
            <span> Enter Person's Name </span>
            <input id="person-form-add" class="person-form" type="text" name="name" placeholder="Person's name"> <!--person[name]* -->
            <input type="submit"class="add-person-form-button" value="ADD">
            <!-- <input type="submit"class="add-person-form-save" value="SAVE"> -->
          </fieldset>
        </form>
        <form id="add-person-form-save" class="addPerson-panel-save">
          <fieldset>
            <span> Enter Person's Name </span>
            <input id="person-form-save" class="person-form" type="text" name="name" placeholder="Person's name"> <!--person[name]* -->
            <!-- <input type="submit"class="add-person-form-button" value="ADD"> -->
            <input type="submit"class="add-person-form-save" value="SAVE">
          </fieldset>
        </form>
      </div>

      <div class="addExpense Expense" >
        <form name="addExpense" id="addExpense" class="addExpense-panel">
          <fieldset>
            <div class="formDiv">
                <span> Enter Expense Description </span>
                <input required type="text"class="expense-name" name="description" placeholder="Expense Description">
            </div>
            <div class="formDiv">
                <span> Enter Total Bill Amount </span>
                <input required type="float"class="expense-amount"  name="amount" placeholder="Enter Amount">
            </div>
            <div class="formDiv">
              <div> <span> Select People</span> </div>
              <select required multiple id="listPeople"></select>
              <!-- required multiple -->
            </div>
              <input class="formDiv" id="expense-submit" type="submit" class="expense-name-btn" value="ADD">
          </fieldset>
        </form>
      </div>

      <div class="show">
        <div style="float: left ; margin-left:3%;" class="expense-show">
          <h1>Expense</h1>
          <ul> </ul>
        </div>
        <div style="float: right; margin-right: 40%;" class="person-show">
          <h1>People</h1>
          <ul> </ul>
        </div>
    </div>

    </body>
</html>
